<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Generator</title>
        
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body id="config">

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="light" autocomplete="off"> Light Theme
              </label>

            <label class="btn btn-secondary">
              <input type="radio" name="options" id="dark" autocomplete="off" checked> Dark Theme
            </label>
        </div>

        <div id="password-generator">
            <div id="generator-title">
                <h2>Password Generator</h2>
            </div>

            <div id="result-password">
                <textarea disabled placeholder="select the options below and your password will appear here" name="result-password" cols="30" rows="5"></textarea>
            </div>

            <div id="settings-box">
                <div class="setting">
                    <label for="length">Password length</label>
                    <input type="number" id="length" name="length" min="3" max="20">
                </div>

                <div class="setting">
                    <label class="teste" for="uppercase">Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" class="form-check-input" name="uppercase">
                </div>
                    
                <div class="setting">    
                    <label for="lowercase">Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" class="form-check-input" name="lowercase">
                </div>
                
                <div class="setting">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" id="numbers" class="form-check-input" name="numbers">
                </div>

                <div class="setting">
                    <label for="symbols">Include symbols</label>
                    <input type="checkbox" id="symbols" name="symbols" class="form-check-input">
                </div>

                <div class="buttons">
                    <button type="button" class="btn btn-light" id="generate">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                          </svg>
                        Generate
                    </button>
    
                    <button type="button" class="btn btn-light" id="copy-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                        Copy
                    </button>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
